# Fly.io configuration for WorkStack Backend
# See https://fly.io/docs/reference/configuration/ for more information

app = "workstack"
primary_region = "bom"

[build]
  dockerfile = "apps/backend/Dockerfile"
  build_context = "."

[env]
  NODE_ENV = "production"
  HOST = "0.0.0.0"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = "2s"
    tls_skip_verify = false

[processes]
  app = "node dist/server.js"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

